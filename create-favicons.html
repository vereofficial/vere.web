<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .canvas-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Favicon Generator for Veré</h1>
    <p>This tool will help you create favicon files from your existing logo.</p>
    
    <div class="canvas-container">
        <h3>Generated Favicons:</h3>
        <canvas id="favicon16" width="16" height="16"></canvas>
        <canvas id="favicon32" width="32" height="32"></canvas>
        <canvas id="favicon180" width="180" height="180"></canvas>
        <br>
        <button onclick="downloadFavicon(16)">Download 16x16</button>
        <button onclick="downloadFavicon(32)">Download 32x32</button>
        <button onclick="downloadFavicon(180)">Download 180x180</button>
    </div>

    <script>
        // Create a simple "V" favicon for Veré
        function createFavicon(size) {
            const canvas = document.getElementById(`favicon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#5DE0E6');
            gradient.addColorStop(1, '#004AAD');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw "V" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('V', size/2, size/2);
        }
        
        function downloadFavicon(size) {
            const canvas = document.getElementById(`favicon${size}`);
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all favicons
        createFavicon(16);
        createFavicon(32);
        createFavicon(180);
    </script>
</body>
</html>
